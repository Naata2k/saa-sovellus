<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css" type="text/css">
        <script defer src="/script.js" type="text/javascript"></script>
    </head>


    <body>
        <div class="parent">
            <div class="container">
                <div class="weather">
                    <p id="day"></p>
                    <h1 class="city"></h1>
                    <img class="weather-icon" src="">
                    <p class="temp" id="temp"></p>
                </div>
    
                <div class="info">
                    <div class="col">
                        <img src="/images/humidity.png">
                        <div>
                            <p>Ilmankosteus:</p>
                            <p class="humidity"></p>
                        </div>
                    </div>
    
                    <div class="col">
                        <img src="/images/wind.png">
                        <div>
                            <p>tuulen nopeus:</p>
                            <p class="wind"></p>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="child">
                <div class="search">
                    <input type="text" placeholder="Hae sääennuste" spellcheck="false">
                    <button class="search-btn"><img src="/images/search.png"></button>
                </div>
            </footer>
        </div>
    </body>
</html>
